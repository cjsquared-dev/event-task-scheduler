<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./assets/javascript/modal.js" type="text/javascript"></script>
    <script defer src="./assets/javascript/planner.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/rest.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
  </head>

  <body>
    <section class="hero-container flex justify-center items-center	">
      <section class="h-2/5	md:w-6/12 sm:w-screen rounded-md hero-content-container flex justify-evenly items-center flex-col p-3">
        <h1 class="text-white text-4xl text-center">Welcome to the Event Scheduler</h1>
        <h3 class="text-white text-3xl text-center">Here to make your scheduling needs a breeze!</h3>
      </section>

    </section>
    <button id="toggleButton">â˜€</button>
    <div id="table-container">
    <table id="table">
      <tr>
        <th id="time-slots" colspan="6">Event Name Goes Here</th>
      </tr>
      <tr>
        <th id="task-header">Tasks</th>
        <th>8:00 AM - 10:00 AM</th>
        <th>10:00 AM - 12:00 PM</th>
        <th>12:00 PM - 2:00 PM</th>
        <th>2:00 PM - 4:00 PM</th>
        <th>4:00 PM - 6:00 PM</th>
      </tr>
    </table>

    <button id="newRowBtn">Add New Task</button>
    <section id="modal" class="overlay modal modal-hidden hidden">
      <section class="modal-content-hidden w-4/5">
    
      <section>
        <p class="pb-1">Volunteer Info</p>
        <form class="w-96">
          <label for="name">Name:</label>
          <input type="text" class="input w-1/2 p-1" id="name"><br><br>
          <label for="number">Number:</label>
          <input type="text" class="input w-1/2 p-1" id="number"><br><br>
          <label for="email">Email</label>
          <input type="text" class="input w-1/2 p-1" id="email"><br><br>
        </form>
      </section> 

      <section id="right-column">
        <p>Color</p>
          
        <section id="button-container"></section>
        <button id="submit-button">Submit</button>
        <button id="cancel-button">Cancel</button>
      </section>  
    </section>
    </section>
  </div>
  </body>
</html>
